<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <title>Stats Preview Card Component Main</title>
  </head>
  <body>
    <main class="main">
      <div class="bg-img">
        <img
          class="img-mobile"
          src="/assets/image-header-mobile.jpg"
          alt="Hero Image"
        />
        <img
          class="img-desktop"
          src="/assets/image-header-desktop.jpg"
          alt="Hero Image"
        />
      </div>
      <section class="main__section">
        <div class="main__content">
          <h1 class="main__content-h1">
            Get <span class="h1-accent">insights</span> that help your business
            grow.
          </h1>
          <p class="main__content-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficieny.
          </p>
          <ul class="main__list-container">
            <li class="main__list-item">
              <h2 class="main__list-heading">10k+</h2>
              <p class="main__list-p">companies</p>
            </li>
            <li class="main__list-item">
              <h2 class="main__list-heading">314</h2>
              <p class="main__list-p">templates</p>
            </li>
            <li class="main__list-item">
              <h2 class="main__list-heading">12M+</h2>
              <p class="main__list-p">queries</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
